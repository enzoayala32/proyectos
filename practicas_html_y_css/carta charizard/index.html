<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carta charizard</title>
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <article class="card">
         <img src="img/fondoencabezado.svg" alt="fondocard" class="card-header">

                <img src="img/charizard.png" alt="" class="card-body-contenting-img" width="150">
            </div>
            <h1 class="card-body-title">charizard <span>#26</span></h1>
            <p class="card-body-text">coleccionable</p>

         <div class="card-footer">
            <div class="card-footer-poder">
                <h3>poder</h3>
                <img src="img/fuego.png" alt="fuego">
            </div>
         </div>
        </article>
    </main>
